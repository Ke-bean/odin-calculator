<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="evice-initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="screen">
        <div class="output">
          <div class="prev"></div>
          <div class="res"></div>
        </div>
        <div class="clear">AC</div>
    </div>
    <div class="btns">
        <div class="num">7</div>
        <div class="num">8</div>
        <div class="num">9</div>
        <div class="op">/</div>
    </div>
      <div class="btns">
        <div class="num">6</div>
        <div class="num">5</div>
        <div class="num">4</div>
        <div class="op">-</div>
    </div>
      <div class="btns">
        <div class="num">1</div>
        <div class="num">2</div>
        <div class="num">3</div>
        <div class="op">*</div>
    </div>
      <div class="btns">
        <div class="num zero">0</div>
        <div class="decimals">.</div>
        <div class="equal">=</div>
        <div class="op">+</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
